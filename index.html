<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Interação</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js" defer></script>

</head>
<body>
  <div class="geral">
    <div class="navbar">
      <h1 class="t1">Areti</h1>
      <img src="imagens/AretiVitaeLogo.png" class="icon">
      <h1 class="t2">Vitae</h1>
      <hr>
      <ul>
        <div class="n1">
  <p><img src="imagens/casa.png" class="casa">Inicio</p>
</div>

<div class="n2">
  <p><img src="imagens/InicioBack.png" loading="lazy" class="inicio">Perfil</p>
</div>

<div class="n3">
  <p><img src="imagens/Alter.png" loading="lazy" class="Alter">Alter-ego</p>
</div>

<div class="n4">
  <p><img src="imagens/netnet.png" class="netnet" loading="lazy">Network</p>
</div>

<div class="n5">
  <p><img src="imagens/criar.png" class="criar">Criar
  </p>
</div>

<div class="n6">
  <p><img src="imagens/galeria.png" class="gal">Galeria
  </p>
</div>


<div class="n7">
  <p><img src="imagens/engrenagem.png" class="eng">Config
  </p>
</div>

<div class="n8">
  <p><img src="imagens/interrogacao.png" class="int">Ajuda
  </p>
</div>


        
      </ul>
    </div>

    <div class="function">
      <div class="interacao">
        <!-- área de interação -->
         <img src="imagens/TheTree.png" class="tree">
      </div>
      <div class="toolbox">
        <!-- toolbox -->
         <img src="imagens/toolbox.png" class="toolboximg">
         <div class="toolbox1">
           <img src="imagens/disquete.gif" class="disquete">
            <img src="imagens/disquete+.gif" class="disquete2">
            <img src="imagens/setaesquerda.png" class="setaesquerda">
            <img src="imagens/setadireita.png" class="setadireita">
          <img src="imagens/tvmolde.png" class="tv">
         </div>
      </div>
    </div>
  </div>
</body>
</html>
